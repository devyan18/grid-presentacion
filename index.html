<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-auto-animate>
          <h3>
            <span class="fragment fade-right">Display: </span>
            <span class="fragment fade-left">flex</span>
          </h3>
          <div class="fragment grid-padre" data-id="padre">
            <div class="hijo red" data-id="hijo-r"></div>
            <div class="hijo green" data-id="hijo-g"></div>
            <div class="hijo blue" data-id="hijo-b"></div>
          </div>
        </section>
        <section data-auto-animate>
          <h2>Display: Flex</h2>
          <div class="grid-padre eje1" data-id="padre">
            <div class="hijo red" data-id="hijo-r"></div>
            <div class="hijo green" data-id="hijo-g"></div>
            <div class="hijo blue" data-id="hijo-b"></div>
          </div>
        </section>
        <section data-auto-animate>
          <h2>Display: Flex</h2>
          <div class="grid-padre eje2" data-id="padre">

            <div class="hijo blue" data-id="hijo-b"></div>

        <section data-auto-animate>

            <div class="hijo green" data-id="hijo-g"></div>
            <div class="hijo blue" data-id="hijo-b"></div>
          </div>
        </section>
        <section data-auto-animate>
          <h2>Display: Flex</h2>
          <div class="grid-padre eje4" data-id="padre">
            <div class="hijo red" data-id="hijo-r"></div>
            <div class="hijo green" data-id="hijo-g"></div>
            <div class="hijo blue" data-id="hijo-b"></div>
          </div>
        </section>
        <section data-auto-animate>
          <h2>Display: Flex</h2>
          <div class="grid-padre eje5" data-id="padre">
            <div class="hijo red" data-id="hijo-r"></div>
            <div class="hijo green" data-id="hijo-g"></div>
            <div class="hijo blue" data-id="hijo-b"></div>
          </div>
        </section>
        <section data-auto-animate>
          <h2>Display: Flex</h2>
          <div class="grid-padre eje6" data-id="padre">
            <div class="hijo red" data-id="hijo-r"></div>
            <div class="hijo green" data-id="hijo-g"></div>
            <div class="hijo blue" data-id="hijo-b"></div>
          </div>
        </section>
        <section data-auto-animate>
          <h2>Display: Flex</h2>
          <div class="grid-padre" data-id="padre">
            <div class="hijo red" data-id="hijo-r"></div>
            <div class="hijo green" data-id="hijo-g"></div>
            <div class="hijo blue" data-id="hijo-b"></div>
          </div>
        </section>
        <section>
          <div class="wrapper">
            <div class="one box-smooth">1</div>
            <div class="two box-smooth">2</div>
            <div class="three box-smooth">3</div>
            <div class="four box-smooth">4</div>
            <div class="five box-smooth">5</div>
            <div class="six box-smooth">6</div>
          </div>
        </section>
        <section data-auto-animate>
          <div class="my-grid-class">
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
            <div class="grid-child"></div>
          </div>
        </section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-1 start-r-1" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-2 start-r-1" data-id="grid-child">Child</div>

				</section>
        <section data-auto-animate>

						<div class="grid-child start-c-3 start-r-1" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-4 start-r-1" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-1 start-r-2" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-2 start-r-2" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-3 start-r-2" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-4 start-r-2" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-1 start-r-3" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-2 start-r-3" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-3 start-r-3" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>

					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-2 start-r-4" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-3 start-r-4" data-id="grid-child">Child</div>
					</div>
				</section>
        <section data-auto-animate>
					<div class="my-grid-class">
						<div class="grid-child start-c-4 start-r-4" data-id="grid-child">Child</div>
					</div>
				</section>
        
        <section data-auto-animate>
          <pre>
						<code data-line-numbers="0|3|5-6|5|6"><style>
.padre {
	display: grid;

	grid-template-columns: 20% 20% 20% 20% 20%;
	grid-template-rows: 20% 20% 20% 20% 20%;
}
</style></code>
					</pre>
        </section>
        <section data-auto-animate>
          <pre>
						<code data-line-numbers="0|5"><style>
.padre {
	display: grid;

	grid-template-columns: repeat(5, 20%);
	grid-template-rows: repeat(5, 20%);
}
</style></code>
					</pre>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
